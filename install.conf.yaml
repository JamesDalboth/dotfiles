- defaults:
        link:
                relink: true

- clean: ['~']

- link:
        ~/.Xresources: Xresources
        ~/.config/polybar: polybar
        ~/.config/bspwm: bspwm
        ~/.config/sxhkd: sxhkd
        ~/.zshrc: zshrc
        ~/.vimrc: vimrc
        ~/.vim: vim

- shell:
        - [git submodule update --init --recursive, Installing submodules]
